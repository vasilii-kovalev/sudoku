							<option

								Medium
							</option>
							<option
								value="HARD"
							>
								Hard
							</option>
							<option
								value="EXPERT"
							>
								Expert
							</option>
						</select>
					</label>

					<!--
						These buttons are grouped to improve wrapping experience on small screens.
						When it happens, the buttons are placed on the same line rather than only the last one is placed there.
						If the screen is even smaller, the buttons are displayed one under another like if they weren't grouped.
					-->
					<div
						class="controls-row"
					>
						<button
							type="button"

						<button
